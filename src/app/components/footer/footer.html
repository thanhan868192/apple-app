<footer class="apple-footer">
  <div class="container">
    <div class="footer-top">
      <div class="footer-top-content">
        <ul class="footer-description-list">
          <li *ngFor="let item of descriptions">
            <span>{{item.label}}</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="footer-middle" role="navigation" aria-label="Footer">
      <div class="footer-group" *ngFor="let group of footerGroups; let i = index">
        <h3 class="footer-title" (click)="toggleSection(i)" [attr.role]="isDesktop ? null : 'button'"
          [attr.tabindex]="isDesktop ? null : 0" [attr.aria-expanded]="isDesktop ? null : isSectionOpen(i)"
          [attr.aria-controls]="'footer-section-' + i" [ngClass]="{ 'active': isSectionOpen(i) && !isDesktop }">
          {{ group.title }}
          <!-- Show caret only on mobile -->
          <span class="icon d-lg-none" [ngClass]="{ 'rotate': isSectionOpen(i) }">⌄</span>
        </h3>

        <ul class="footer-list" [id]="'footer-section-' + i" *ngIf="isSectionOpen(i) || isDesktop">
          <li *ngFor="let item of group.items">
            <a href="#">{{ item }}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <div class="footer-legal">
        <p>
          More ways to shop:
          <a href="#">Find an Apple Store</a> or <a href="#">other retailer</a> near you.
          Or call <a href="#">1-800-MY-APPLE</a>.
        </p>
      </div>

      <div class="bottom-row">
        <div class="bottom-left">
          <p class="copyright">Copyright © 2025 Apple Inc. All rights reserved.</p>

          <ul class="footer-links" aria-label="Legal">
            <li class="legal-item"><a href="#">Privacy Policy</a></li>
            <li class="legal-item"><a href="#">Terms of Use</a></li>
            <li class="legal-item"><a href="#">Sales and Refunds</a></li>
            <li class="legal-item"><a href="#">Legal</a></li>
            <li class="legal-item"><a href="#">Site Map</a></li>
          </ul>
        </div>

        <p class="region" aria-label="Region">United States</p>
      </div>
    </div>
  </div>
</footer>
