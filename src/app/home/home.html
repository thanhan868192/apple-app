<!-- Hero -->
<section style="top:48px;">
  <div class="mb-2 video-section position-relative" style="height: 600px;">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="/largetall.webm" type="video/webm" />
    </video>
    <div
      class="overlay-content d-flex flex-column justify-content-center align-items-center text-center position-absolute top-0 start-0 w-100 h-100">
      <h2 class="fw-bold display-4">Airpod Pro</h2>
      <p class=" fs-5">Unbelievably thin. Incredibly powerful.</p>
      <div class="d-flex gap-3 my-3">
        <button class="btn btn-primary btn-sm">Learn more</button>
        <button class="btn btn-outline-primary btn-sm">Buy</button>
      </div>
      <small class="text-gradient">Built for Apple Intelligence.</small>
    </div>
  </div>

  <div class="bg-image mb-2"
    style="background-image: url('/hero_macbook_air_avail__fpm99qgohx2e_largetall.jpg'); height: 700px;">
    <div class="overlay-content d-flex flex-column justify-content align-items-center text-center">
      <h2 class="fw-bold">iPad Pro</h2>
      <p>Unbelievably thin. Incredibly powerful.</p>
      <div class="d-flex gap-3 my-3">
        <button class="btn btn-primary btn-sm">Learn more</button>
        <button class="btn btn-outline-primary btn-sm">Buy</button>
      </div>
      <div class="overlay-content d-flex flex-column justify-content-end align-items-center text-center">
        <small class="text-gradient">Built for Apple Intelligence.</small>
      </div>
    </div>
  </div>

  <div class="bg-image mb-2"
    style="background-image: url('/hero_iphone_family__fuz5j2v5xx6y_largetall.jpg'); height: 700px">
    <div class="overlay-content d-flex flex-column justify-content align-items-center text-center">
      <h2 class="fw-bold">iPad Pro</h2>
      <p>Unbelievably thin. Incredibly powerful.</p>
      <div class="d-flex gap-3 my-3">
        <button class="btn btn-primary btn-sm">Learn more</button>
        <button class="btn btn-outline-primary btn-sm">Buy</button>
      </div>
      <small class="text-gradient">Built for Apple Intelligence.</small>
    </div>
  </div>
</section>

<!-- promos -->
<section class="container-fluid">
  <app-promos></app-promos>
</section>

<!-- tv-plus-gallery -->
<section>
  <app-tv-plus-gallery></app-tv-plus-gallery>
</section>

<!-- fam-gallery -->
<section>
  <div class="horizontal-carousel-wrapper overflow-hidden" (mouseenter)="slowScroll()" (mouseleave)="fastScroll()">
    <div class="horizontal-carousel d-flex" #carousel>
      <div class="carousel-card" *ngFor="let item of items">
        <img [src]="item.image" class="img-fluid carousel-img" />
        <div class="card-overlay d-flex justify-content-center align-items-center">
          <button class="btn btn-light">Watch now</button>
        </div>
      </div>
    </div>
  </div>
</section>
