<div class="horizontal-carousel-wrapper overflow-hidden" (mouseenter)="slowScroll()" (mouseleave)="fastScroll()">
  <div class="horizontal-carousel d-flex" #carousel>
    <div class="carousel-card" *ngFor="let item of items">
      <img [src]="item.image" class="img-fluid carousel-img" />
      <div class="card-overlay d-flex justify-content-center align-items-center">
        <button class="small-button btn btn-light">Watch now</button>
      </div>
    </div>
  </div>
</div>
