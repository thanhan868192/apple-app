<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let slide of slides; let i = index" type="button" [attr.data-bs-target]="'#carouselExampleDark'"
      [attr.data-bs-slide-to]="i" [class.active]="i === 0" [attr.aria-current]="i === 0 ? 'true' : null"
      [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>

  <div class="carousel-inner">
    <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0"
      [attr.data-bs-interval]="50000">
      <img [src]="slide.image" class="d-block w-100 object-fit-cover" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5 class="caption-title">{{ slide.title }}</h5>
        <p class="caption-text">{{ slide.description }}</p>
        <a [href]="slide.link" class="button btn btn-light mt-3 caption-button">Watch Now</a>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
